<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Sharing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 50px;
        }
        header {
            background-color: #333;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .models {
            margin-top: 30px;
        }
        .model-card {
            background: #444;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>3D Model Sharing Platform</header>
    <div class="container">
        <h1>Welcome to the 3D Model Hub!</h1>
        <p>Share and download 3D models for free.</p>
        <input type="text" placeholder="Search for models...">
        <button>Search</button>
        
        <div class="models">
            <h2>Latest Models</h2>
            <div class="model-card">Model 1 - <a href="#">Download</a></div>
            <div class="model-card">Model 2 - <a href="#">Download</a></div>
            <div class="model-card">Model 3 - <a href="#">Download</a></div>
        </div>
    </div>
    
    <script>
        function showMessage() {
            alert("Welcome to the 3D Model Sharing Platform!");
        }
        showMessage();
    </script>
</body>
</html>
